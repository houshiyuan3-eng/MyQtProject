<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>在线订餐网站</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link rel="stylesheet" type="text/css"  href="__IFOOD__/style/food.css" >
    <link rel="stylesheet" type="text/css"  href="__IFOOD__/style/info.css" >
    <link href="__IFOOD__/style/bootstrap.css" rel="stylesheet">
    <link href="__IFOOD__/style/font-awesome.css" rel="stylesheet">
    <link href="__IFOOD__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__IFOOD__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__IFOOD__/style/demo.css" rel="stylesheet">
    <link href="__IFOOD__/style/typicons.css" rel="stylesheet">
    <link href="__IFOOD__/style/animate.css" rel="stylesheet">

</head>
<script>
    function loadRegion(sel,type_id,selName,url){
        jQuery("#"+selName+" option").each(function(){
            jQuery(this).remove();
        });
        jQuery("<option value=0>请选择</option>").appendTo(jQuery("#"+selName));
        if(jQuery("#"+sel).val()==0){
            return;
        }
        jQuery.getJSON(url,{pid:jQuery("#"+sel).val(),type:type_id},
                function(data){
                    if(data){
                        jQuery.each(data,function(idx,item){
                            jQuery("<option value="+item.id+">"+item.name+"</option>").appendTo(jQuery("#"+selName));
                        });
                    }else{
                        jQuery("<option value='0'>请选择</option>").appendTo(jQuery("#"+selName));
                    }
                }
        );
    }
</script>
<body>
{include file="public/top"}


<div class="info_big">
    <div class="infoleft">
        <div class="infoleft_top">用户信息</div>
        <ul>
            <li ><a href="{:url('userinfo/infoindex')}">个人信息</a></li>
            <li ><a href="{:url('userinfo/infoedit')}" class="act">编辑地址</a></li>
            <li><a href="{:url('userinfo/infoorder')}">历史订单</a></li>
        </ul>
    </div>

    <div class="info_box">

        <div class="page-body">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <div class="widget-header bordered-bottom bordered-blue">
                            <span class="widget-caption">个人信息</span>
                        </div>

                        <div class="widget-body">
                            <div id="horizontal-form">
                                <form class="form-horizontal" role="form" action="{:url('userinfo/updata')}" method="post" >
                                    <input type="hidden" name="cprovince" value="{$infomessage.province}">
                                    <input type="hidden" name="ccity" value="{$infomessage.city}">
                                    <input type="hidden" name="ctown" value="{$infomessage.town}">
                                    <input type="hidden" name="id" value="{$Request.session.id}">
                                    <input type="hidden" name="uid" value="{$Request.session.id}">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">用户姓名:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="" placeholder="" name="uname" required="" type="text" value="{$infomessage.uname}">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>


                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">手机号:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="" placeholder="" name="phone" required="" type="text" value="{$infomessage.phone}">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">地址:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control"   type="text" disabled value="{$Opp.province}{$Opp.city}{$Opp.town}">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>


                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">修改地址:</label>
                                        <div class="col-lg-7">
                                            <select name="province" id="province" onchange="loadRegion('province',2,'city','{:url('getRegion')}');">
                                                <option value="0" selected>省份/直辖市</option>
                                                {volist name="province" id="vo"}
                                                <option value="{$vo.id}" >{$vo.name}</option>
                                                {/volist}
                                            </select>
                                            <select name="city" id="city" onchange="loadRegion('city',3,'town','{:url('getRegion')}');">
                                                <option value="0">市/县</option>
                                            </select>
                                            <select name="town" id="town">
                                                <option value="0">镇/区</option>
                                            </select>
                                        </div>
                                        <p class="help-block col-sm-0 red">* 必填</p>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">详细地址:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="" placeholder="" name="address" required="" type="text" value="{$infomessage.address}">

                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">邮编:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="" placeholder="" name="zcood" required="" type="text" value="{$infomessage.zcood}">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-default">保存信息</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>





                    </div>
                </div>
            </div>

        </div>
    </div>
</div>






<!--Basic Scripts-->
<script src="__IFOOD__/style/jquery_002.js"></script>
<script src="__IFOOD__/style/bootstrap.js"></script>
<script src="__IFOOD__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__IFOOD__/style/beyond.js"></script>




</body></html>
