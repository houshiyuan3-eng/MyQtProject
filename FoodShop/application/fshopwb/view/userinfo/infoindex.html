<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>在线订餐网站</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link rel="stylesheet" type="text/css"  href="__IFOOD__/style/food.css" >
    <link rel="stylesheet" type="text/css"  href="__IFOOD__/style/info.css" >
    <link href="__IFOOD__/style/bootstrap.css" rel="stylesheet">
    <link href="__IFOOD__/style/font-awesome.css" rel="stylesheet">
    <link href="__IFOOD__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__IFOOD__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__IFOOD__/style/demo.css" rel="stylesheet">
    <link href="__IFOOD__/style/typicons.css" rel="stylesheet">
    <link href="__IFOOD__/style/animate.css" rel="stylesheet">

</head>

<body>
{include file="public/top"}


<div class="info_big">
    <div class="infoleft">
        <div class="infoleft_top">用户信息</div>
        <ul>
            <li ><a class="act" href="{:url('userinfo/infoindex')}">个人信息</a></li>
            <li><a href="{:url('userinfo/infoedit')}">编辑地址</a></li>
            <li><a href="{:url('userinfo/infoorder')}">历史订单</a></li>
        </ul>
    </div>

    <div class="info_box">

        <div class="page-body">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <div class="widget-header bordered-bottom bordered-blue">
                            <span class="widget-caption">个人信息</span>
                        </div>


                        <div class="widget-body">
                            <div id="horizontal-form">
                                <form class="form-horizontal" role="form" action="{:url('update')}" method="post">

                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">用户姓名:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" disabled type="text" value="{$infomsg.uname}">
                                        </div>
                                        <p class="help-block col-sm-4 red"></p>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">会员信息:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control"  type="text" value="普通会员" disabled>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">手机号:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" disabled id="eqname" placeholder="" name="eqname" required="" type="text" value=" {$infomsg.phone}">

                                        </div>
                                        <p class="help-block col-sm-4 red">* 重要信息</p>
                                    </div>



                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">住址:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" disabled id="eqname" placeholder="" name="eqname" required="" type="text" value=" {$infomsg.province}{$infomsg.city}{$infomsg.town}">

                                        </div>
                                        <p class="help-block col-sm-4 red">* 重要信息</p>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">详细地址:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" disabled id="eqname" placeholder="" name="eqname" required="" type="text" value="{$infomsg.address}">


                                        </div>
                                        <p class="help-block col-sm-4 red">* 重要信息</p>
                                    </div>

                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">邮编:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" disabled id="eqname" placeholder="" name="eqname" required="" type="text" value="{$infomsg.zcood}">

                                        </div>
                                        <p class="help-block col-sm-4 red"></p>
                                    </div>
                                </form>
                            </div>
                        </div>





                    </div>
                </div>
            </div>

        </div>
    </div>
</div>






<!--Basic Scripts-->
<script src="__IFOOD__/style/jquery_002.js"></script>
<script src="__IFOOD__/style/bootstrap.js"></script>
<script src="__IFOOD__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__IFOOD__/style/beyond.js"></script>




</body></html>
