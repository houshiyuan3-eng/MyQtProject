<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>在线订餐网站后台</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="public/top"}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">广告管理</li>
                        <li class="active">轮播图管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">序号</th>
                                <th class="text-center">轮播图片</th>
                                <th class="text-center">广告语</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!--name 接收后台数据 id命名 key数字排列-->
                        {volist name="rows" id="row" key="key"}
                        <tr>
                            <td align="center">{$key}</td>
                            <td align="center"><img src="__IFOOD__/images/{$row.adress}" style="width: 70px;height: 35px;" onmouseover="ops({$key})"onmouseout="cle({$key})"></td>
                            <td align="center">点击编辑查看</td>
                            <td align="center">

                                <a  href="edit?id={$row.id}"
                                    class="btn btn-primary btn-sm shiny">
                                    <i class="fa fa-edit"></i> 编辑
                                </a>

                            </td>
                        </tr>
                        {/volist}
                         </tbody>

                    </table>
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
    <div style="width: 100%;height: 250px;">
        <div id="box" style="width: 600px;height:250px;margin: 0 auto;overflow: hidden ">
            {volist name="rows" id="row" key="key"}
                <img  src="__IFOOD__/images/{$row.adress}" style="width: 600px;height: 250px;display: none">
            {/volist}
        </div>
    </div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    
<script>
    function ops(id){
       var box=document.getElementById('box');
        var num=box.getElementsByTagName('img');
        num[id-1].style.display='block';
    }
    function cle(id){
        var box=document.getElementById('box');
        var num=box.getElementsByTagName('img');
        num[id-1].style.display='none';
    }
</script>

</body></html>
